<div class="row">
  <div class="col-md-offset-10 col-md-2">
    <!--a tag defines a hyperlink to link one page to another-->
    <a [routerLink]="['/Owner/Create']">Create owner</a>
  </div>
</div>
<br />
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <!-- Using bootstrap classes to create table-->
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="align-middle">Owner name</th>
            <th class="align-middle">Owner address</th>
            <th class="align-middle">Date of Birth</th>
            <th class="align-middle">Details</th>
            <th class="align-middle">Update</th>
            <th class="align-middle">Delete</th>
          </tr>
        </thead>
        <tbody>
          <!--looping through table with *ngFor. Using interpolation with {{}}-->
          <tr *ngFor="let owner of owners">
            <td>{{owner.name}}</td>
            <td>{{owner.address}}</td>
            <td>{{owner.dateOfBirth | date: 'dd/MM/yyyy'}}</td>
            <td><button type="button" id="details" class="btn btn-light" (click)="getOwnerDetails(owner.ownerId)">Details</button></td>
            <td><button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(owner.ownerId)">Update</button></td>
            <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
